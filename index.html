<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css" type="text/css">
  <!-- //* GOOGLE Fonts */ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@100;700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- //* */ -->
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="main">
    <!-- //* Container for the Card image and content. */ -->
    <div class="container">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="card-img" id="card-img">
      <div class="card">
        <span class="card-category">Perfume</span>
        <h2 class="card-title" id="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-text" id="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="discount">$149.99</span>
          <span class="original">$169.99</span>
        </div>
        <button class="btn" id="btn"><img src="./images/icon-cart.svg" alt="Shopping Cart icon"> Add to Cart</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Charles Bonilla</a>.
  </div>

</body>

</html>
